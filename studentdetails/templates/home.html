<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> simple authentication</title>

  </head>
  <body>
    {% block content %}
    <h1>welcome to school</h1>
    {% if user.is_authenticated %}
    <a href="{%url 'logout'%}">logout</a>
    {% else %}
    <a href="{%url 'login'%}">login</a>
    <a href="{%url 'register'%}">registerhere</a>
    {% endif %}
    {% endblock %}

  </body>
</html>
